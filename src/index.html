<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>tank</title>
  <style>
    * {
      margin: 0;
    }
    #app {
      position: relative;
      width: 512px;
      height: 448px;
      background: #1a1d21;
      margin: 0 auto;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      background: transparent;
    }
    img {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <img src="./images/menu.gif" id="img_menu" alt="img_menu">
    <img src="./images/tankAll.gif" id="img_tankAll" alt="img_tankAll">
    <canvas id="menu" width="512" height="448"></canvas>
    <canvas id="tank" width="512" height="448"></canvas>
    <canvas id="stage" width="512" height="448"></canvas>
  </div>
  
  <script src="js/constant.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/tank.js"></script>
  <script src="js/stage.js"></script>
  <script src="js/game.js"></script>
  <script>
    window.onload = function () {
      var g = new Game();

      g.run();
    }
  </script>
</body>
</html>
